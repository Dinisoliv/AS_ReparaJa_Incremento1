<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histórico de Serviços - Técnico</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .service-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
    }
    .service-item {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .rating {
      color: #ffc107;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="ReparaJaLogo.png" alt="Logótipo ReparaJá" style="height: 30px; vertical-align: middle; margin-right: 8px; background: transparent;" />
      ReparaJá
    </div>
    <ul class="navbar-links">
      <li><a href="technician-dashboard.html">Painel</a></li>
      <li><a href="assigned-jobs.html">Trabalhos Atribuídos</a></li>
      <li><a href="update-availability.html">Atualizar Disponibilidade</a></li>
      <li><a href="service-history.html" class="active">Histórico de Serviços</a></li>
      <li><a href="account-info.html">Dados da Conta</a></li>
      <li><a href="contact-technician.html">Suporte</a></li>
      <li><a href="login-technician.html" id="logoutBtn">Sair</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <h1>Histórico de Serviços</h1>
    <ul id="serviceList" class="service-list">
      <!-- Os serviços concluídos serão listados aqui -->
    </ul>
  </main>

  <script>
    // Inicializar dados de exemplo para serviços concluídos no localStorage, se não existirem
    function initializeExampleCompletedServices() {
      if (!localStorage.getItem('completedServices')) {
        const exampleServices = [
          {
            technician: 'tecnico1',
            client: 'Cliente A',
            description: 'Reparação de canalização',
            category: 'Canalização',
            date: '2024-04-01',
            evaluation: 4
          },
          {
            technician: 'tecnico1',
            client: 'Cliente B',
            description: 'Instalação de ar condicionado',
            category: 'Climatização',
            date: '2024-04-10',
            evaluation: 5
          },
          {
            technician: 'tecnico2',
            client: 'Cliente C',
            description: 'Reparação elétrica',
            category: 'Eletricidade',
            date: '2024-03-25',
            evaluation: null
          }
        ];
        localStorage.setItem('completedServices', JSON.stringify(exampleServices));
      }
    }

    // Carrega serviços concluídos do localStorage filtrados pelo técnico autenticado
    const serviceList = document.getElementById('serviceList');

    function getCompletedServices() {
      const services = localStorage.getItem('completedServices');
      return services ? JSON.parse(services) : [];
    }

    function getLoggedTechnician() {
      return sessionStorage.getItem('loggedTechnician');
    }

    function renderServices() {
      serviceList.innerHTML = '';
      const loggedTechnician = getLoggedTechnician();
      if (!loggedTechnician) {
        serviceList.innerHTML = '<li>Por favor, inicie sessão para ver o histórico de serviços.</li>';
        return;
      }
      const completedServices = getCompletedServices().filter(s => s.technician === loggedTechnician);
      if (completedServices.length === 0) {
        serviceList.innerHTML = '<li>Não foram encontrados serviços concluídos.</li>';
        return;
      }
      completedServices.forEach(service => {
        const li = document.createElement('li');
        li.className = 'service-item';
        li.innerHTML = `
          <strong>Cliente:</strong> ${service.client}<br/>
          <strong>Descrição:</strong> ${service.description}<br/>
          <strong>Categoria:</strong> ${service.category || 'Geral'}<br/>
          <strong>Data:</strong> ${service.date}<br/>
          <strong>Avaliação:</strong> ${service.evaluation ? service.evaluation + ' / 5' : 'Ainda não avaliado'}<br/>
        `;
        serviceList.appendChild(li);
      });
    }

    initializeExampleCompletedServices();
    renderServices();

    // Funcionalidade do botão sair
    document.getElementById('logoutBtn').addEventListener('click', function() {
      sessionStorage.removeItem('loggedTechnician');
    });
  </script>
</body>
</html>
