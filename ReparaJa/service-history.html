<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service History - Technician</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .service-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
    }
    .service-item {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .rating {
      color: #ffc107;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="ReparaJaLogo.png" alt="ReparaJá Logo" style="height: 30px; vertical-align: middle; margin-right: 8px; background: transparent;" />
      ReparaJá
    </div>
    <ul class="navbar-links">
      <li><a href="technician-dashboard.html">Dashboard</a></li>
      <li><a href="assigned-jobs.html">Assigned Jobs</a></li>
      <li><a href="update-availability.html">Update Availability</a></li>
      <li><a href="service-history.html" class="active">Service History</a></li>
      <li><a href="account-info.html">Account Info</a></li>
      <li><a href="login-technician.html" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <h1>Service History</h1>
    <ul id="serviceList" class="service-list">
      <!-- Completed services will be listed here -->
    </ul>
  </main>

  <script>
    // Load completed services from localStorage filtered by logged-in technician
    const serviceList = document.getElementById('serviceList');

    function getCompletedServices() {
      const services = localStorage.getItem('completedServices');
      return services ? JSON.parse(services) : [];
    }

    function getLoggedTechnician() {
      return sessionStorage.getItem('loggedTechnician');
    }

    function renderServices() {
      serviceList.innerHTML = '';
      const loggedTechnician = getLoggedTechnician();
      if (!loggedTechnician) {
        serviceList.innerHTML = '<li>Please log in to view your service history.</li>';
        return;
      }
      const completedServices = getCompletedServices().filter(s => s.technician === loggedTechnician);
      if (completedServices.length === 0) {
        serviceList.innerHTML = '<li>No completed services found.</li>';
        return;
      }
      completedServices.forEach(service => {
        const li = document.createElement('li');
        li.className = 'service-item';
        li.innerHTML = `
          <strong>Client:</strong> ${service.client}<br/>
          <strong>Description:</strong> ${service.description}<br/>
          <strong>Category:</strong> ${service.category || 'General'}<br/>
          <strong>Date:</strong> ${service.date}<br/>
          <strong>Evaluation:</strong> ${service.evaluation ? service.evaluation + ' / 5' : 'Not evaluated yet'}<br/>
        `;
        serviceList.appendChild(li);
      });
    }

    renderServices();

    // Logout button functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
      sessionStorage.removeItem('loggedTechnician');
    });
  </script>
</body>
</html>
