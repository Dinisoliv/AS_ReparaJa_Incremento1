<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trabalhos Atribuídos - Técnico</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .job-list {
      list-style: none;
      padding: 0;
    }
    .job-item {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .cancel-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .chat-container {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      max-width: 600px;
    }
    .chat-messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .chat-input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .justify-input {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="ReparaJaLogo.png" alt="Logótipo ReparaJá" style="height: 30px; vertical-align: middle; margin-right: 8px; background: transparent;" />
      ReparaJá
    </div>
    <ul class="navbar-links">
      <li><a href="technician-dashboard.html">Painel</a></li>
      <li><a href="assigned-jobs.html" class="active">Trabalhos Atribuídos</a></li>
      <li><a href="update-availability.html">Atualizar Disponibilidade</a></li>
      <li><a href="service-history.html">Histórico de Serviços</a></li>
      <li><a href="account-info.html">Informações da Conta</a></li>
      <li><a href="login-technician.html" id="logoutBtn">Terminar Sessão</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <h1>Trabalhos Atribuídos</h1>
    <ul id="jobList" class="job-list">
      <!-- Os trabalhos serão inseridos dinamicamente aqui -->
    </ul>

    <div class="chat-container" style="display:none;">
      <h2>Chat com Cliente: <span id="chatClientName"></span></h2>
      <div id="chatMessages" class="chat-messages"></div>
      <input type="text" id="chatInput" class="chat-input" placeholder="Escreve uma mensagem..." />
      <button id="sendChatBtn">Enviar</button>
    </div>
  </main>

  <script>
    // Carregar trabalhos atribuídos a partir do localStorage filtrados pelo técnico com sessão iniciada
    function getAssignedJobs() {
      const loggedTechnician = sessionStorage.getItem('loggedTechnician');
      if (!loggedTechnician) return Promise.resolve([]);
      return fetch('http://localhost:3001/bookings/filter?technician=' + encodeURIComponent(loggedTechnician))
        .then(response => {
          if (!response.ok) {
            throw new Error('Falha ao obter trabalhos atribuídos');
          }
          return response.json();
        });
    }

    const jobList = document.getElementById('jobList');
    const chatContainer = document.querySelector('.chat-container');
    const chatClientName = document.getElementById('chatClientName');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendChatBtn = document.getElementById('sendChatBtn');

    let currentChatJobId = null;

    function renderJobs() {
      jobList.innerHTML = '';
      getAssignedJobs()
        .then(assignedJobs => {
          assignedJobs.forEach(job => {
            const li = document.createElement('li');
            li.className = 'job-item';
            li.innerHTML = `
              <strong>Cliente:</strong> ${job.client}<br/>
              <strong>Morada:</strong> ${job.address || 'N/D'}<br/>
              <strong>Data:</strong> ${job.date || 'N/D'}<br/>
              <strong>Hora:</strong> ${job.time || 'N/D'}<br/>
              <strong>Tipo de Trabalho:</strong> ${job.category || 'Geral'}<br/>
              <strong>Descrição:</strong> ${job.description}<br/>
              <button class="cancel-btn" data-id="${job.id}">Cancelar Trabalho</button>
              <button class="mark-completed-btn" data-id="${job.id}">Marcar como Concluído</button>
              <button class="chat-btn" data-id="${job.id}">Chat</button>
              <textarea class="justify-input" placeholder="Insere justificação para o cancelamento" data-id="${job.id}"></textarea>
            `;
            jobList.appendChild(li);
          });

          // Eventos para os botões de cancelar
          document.querySelectorAll('.cancel-btn').forEach(button => {
            button.addEventListener('click', () => {
              const jobId = parseInt(button.getAttribute('data-id'));
              const justificationInput = document.querySelector(`.justify-input[data-id="${jobId}"]`);
              const justification = justificationInput.value.trim();
              if (!justification) {
                alert('Por favor, insere uma justificação para o cancelamento.');
                return;
              }
              cancelJob(jobId, justification);
            });
          });

          // Eventos para os botões de chat
          document.querySelectorAll('.chat-btn').forEach(button => {
            button.addEventListener('click', () => {
              const jobId = parseInt(button.getAttribute('data-id'));
              openChat(jobId);
            });
          });
        })
        .catch(error => {
          alert('Erro ao carregar trabalhos atribuídos: ' + error.message);
        });
    }

    function openChat(jobId) {
      getAssignedJobs()
        .then(assignedJobs => {
          const job = assignedJobs.find(j => j.id === jobId);
          if (!job) return;
          currentChatJobId = jobId;
          chatClientName.textContent = job.client;
          chatContainer.style.display = 'block';
          renderChatMessages(job.chat);
        })
        .catch(error => {
          alert('Erro ao abrir o chat: ' + error.message);
        });
    }

    function cancelJob(jobId, justification) {
      fetch(`http://localhost:3001/bookings/${jobId}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Falha ao cancelar trabalho');
        }
        alert('Trabalho cancelado e justificação enviada ao cliente.');
        renderJobs();
        closeChatIfOpen(jobId);
      })
      .catch(error => {
        alert(error.message);
      });
    }

    function closeChatIfOpen(jobId) {
      if (currentChatJobId === jobId) {
        chatContainer.style.display = 'none';
        currentChatJobId = null;
        chatMessages.innerHTML = '';
      }
    }

    function renderChatMessages(messages) {
      chatMessages.innerHTML = '';
      messages.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.textContent = `${msg.sender}: ${msg.text}`;
        chatMessages.appendChild(msgDiv);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendChatBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message && currentChatJobId !== null) {
        // TODO: Implementar envio de mensagens via backend
        alert('Envio de mensagens ainda não implementado.');
        chatInput.value = '';
      }
    });

    // Render inicial
    renderJobs();

    // Terminar sessão
    document.getElementById('logoutBtn').addEventListener('click', function() {
      sessionStorage.removeItem('loggedTechnician');
    });
  </script>
</body>
</html>
