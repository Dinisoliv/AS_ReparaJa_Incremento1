<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="ReparaJaLogo.png" alt="ReparaJá Logo" style="height: 30px; vertical-align: middle; margin-right: 8px;" />
      ReparaJá
    </div>
    <ul class="navbar-links">
      <li><a href="client-dashboard.html">Dashboard</a></li>
      <li><a href="schedule-service.html">Schedule Service</a></li>

      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <h1>Contact Us</h1>
    <p>If you have any questions or need assistance, please reach out to us.</p>
    <form action="#" method="post" class="contact-form">
      <label for="name">Name:</label><br/>
      <input type="text" id="name" name="name" required /><br/>
      <label for="email">Email:</label><br/>
      <input type="email" id="email" name="email" required /><br/>
      <label for="message">Message:</label><br/>
      <textarea id="message" name="message" rows="5" required></textarea><br/>
      <button type="submit" class="btn">Send</button>
    </form>
  </main>
</body>
</html>
