<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trabalhos Atribuídos - Técnico</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .job-list {
      list-style: none;
      padding: 0;
    }
    .job-item {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .cancel-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 8px;
    }
    .mark-completed-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 8px;
    }
    .chat-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .chat-container {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      max-width: 600px;
      background: #fff;
    }
    .chat-messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 10px;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
    .chat-input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    .justify-input {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      box-sizing: border-box;
      resize: vertical;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="ReparaJaLogo.png" alt="Logótipo ReparaJá" style="height: 30px; vertical-align: middle; margin-right: 8px; background: transparent;" />
      ReparaJá
    </div>
    <ul class="navbar-links">
      <li><a href="technician-dashboard.html">Painel</a></li>
      <li><a href="assigned-jobs.html" class="active">Trabalhos Atribuídos</a></li>
      <li><a href="update-availability.html">Atualizar Disponibilidade</a></li>
      <li><a href="service-history.html">Histórico de Serviços</a></li>
      <li><a href="account-info.html">Informações da Conta</a></li>
      <li><a href="contact-technician.html">Suporte</a></li>
      <li><a href="login-technician.html" id="logoutBtn">Terminar Sessão</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <h1>Trabalhos Atribuídos</h1>
    <ul id="jobList" class="job-list">
      <!-- Os trabalhos serão inseridos dinamicamente aqui -->
    </ul>

    <div class="chat-container" style="display:none;">
      <h2>Chat com Cliente: <span id="chatClientName"></span></h2>
      <div id="chatMessages" class="chat-messages"></div>
      <input type="text" id="chatInput" class="chat-input" placeholder="Escreve uma mensagem..." />
      <button id="sendChatBtn">Enviar</button>
      <button id="closeChatBtn" style="margin-top: 8px;">Fechar Chat</button>
    </div>
  </main>

  <script>
    // Inicializar dados de exemplo para trabalhos atribuídos no localStorage, se não existirem
    function initializeExampleAssignedJobs() {
      if (!localStorage.getItem('assignedJobs')) {
        const exampleJobs = [
          {
            id: 1,
            technician: 'Technician123',
            client: 'Cliente A',
            address: 'Rua das Flores, 123',
            date: '2024-04-15',
            time: '10:00',
            category: 'Canalização',
            description: 'Reparação de cano partido',
            chat: [
              { sender: 'Cliente A', text: 'Olá, quando pode vir?' },
              { sender: 'Técnico', text: 'Amanhã às 10h está bom?' }
            ],
            status: 'assigned' // assigned, cancelled, completed
          },
          {
            id: 2,
            technician: 'Technician123',
            client: 'Cliente B',
            address: 'Avenida Central, 456',
            date: '2024-04-18',
            time: '14:00',
            category: 'Eletricidade',
            description: 'Instalação de tomada',
            chat: [],
            status: 'assigned'
          }
        ];
        localStorage.setItem('assignedJobs', JSON.stringify(exampleJobs));
      }
    }

    // Obter trabalhos atribuídos do localStorage filtrados pelo técnico autenticado
    function getAssignedJobs() {
      const loggedTechnician = 'Technician123';
      const jobs = localStorage.getItem('assignedJobs');
      if (!jobs) return [];
      const allJobs = JSON.parse(jobs);
      return allJobs.filter(job => job.technician === loggedTechnician && job.status === 'assigned');
    }

    // Atualizar trabalhos no localStorage
    function updateAssignedJobs(jobs) {
      localStorage.setItem('assignedJobs', JSON.stringify(jobs));
    }

    const jobList = document.getElementById('jobList');
    const chatContainer = document.querySelector('.chat-container');
    const chatClientName = document.getElementById('chatClientName');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendChatBtn = document.getElementById('sendChatBtn');
    const closeChatBtn = document.getElementById('closeChatBtn');

    let currentChatJobId = null;

    function renderJobs() {
      jobList.innerHTML = '';
      const assignedJobs = getAssignedJobs();
      if (assignedJobs.length === 0) {
        jobList.innerHTML = '<li>Não há trabalhos atribuídos.</li>';
        return;
      }
      assignedJobs.forEach(job => {
        const li = document.createElement('li');
        li.className = 'job-item';
        li.innerHTML = '<strong>Cliente:</strong> ' + job.client + '<br/>' +
          '<strong>Morada:</strong> ' + (job.address || 'N/D') + '<br/>' +
          '<strong>Data:</strong> ' + (job.date || 'N/D') + '<br/>' +
          '<strong>Hora:</strong> ' + (job.time || 'N/D') + '<br/>' +
          '<strong>Tipo de Trabalho:</strong> ' + (job.category || 'Geral') + '<br/>' +
          '<strong>Descrição:</strong> ' + job.description + '<br/>' +
          '<textarea class="justify-input" placeholder="Insere justificação para o cancelamento" data-id="' + job.id + '"></textarea><br/>' +
          '<button class="cancel-btn" data-id="' + job.id + '">Cancelar Trabalho</button>' +
          '<button class="mark-completed-btn" data-id="' + job.id + '">Marcar como Concluído</button>' +
          '<button class="chat-btn" data-id="' + job.id + '">Chat</button>';
        jobList.appendChild(li);
      });

      // Eventos para os botões de cancelar
      document.querySelectorAll('.cancel-btn').forEach(button => {
        button.addEventListener('click', () => {
          const jobId = parseInt(button.getAttribute('data-id'));
          const justificationInput = document.querySelector('.justify-input[data-id="' + jobId + '"]');
          const justification = justificationInput.value.trim();
          if (!justification) {
            alert('Por favor, insere uma justificação para o cancelamento.');
            return;
          }
          cancelJob(jobId, justification);
        });
      });

      // Eventos para os botões de marcar como concluído
      document.querySelectorAll('.mark-completed-btn').forEach(button => {
        button.addEventListener('click', () => {
          const jobId = parseInt(button.getAttribute('data-id'));
          markJobCompleted(jobId);
        });
      });

      // Eventos para os botões de chat
      document.querySelectorAll('.chat-btn').forEach(button => {
        button.addEventListener('click', () => {
          const jobId = parseInt(button.getAttribute('data-id'));
          openChat(jobId);
        });
      });
    }

    function cancelJob(jobId, justification) {
      const allJobs = JSON.parse(localStorage.getItem('assignedJobs')) || [];
      const jobIndex = allJobs.findIndex(job => job.id === jobId);
      if (jobIndex === -1) {
        alert('Trabalho não encontrado.');
        return;
      }
      allJobs[jobIndex].status = 'cancelled';
      allJobs[jobIndex].cancellationJustification = justification;
      updateAssignedJobs(allJobs);
      alert('Trabalho cancelado e justificação guardada.');
      renderJobs();
      closeChatIfOpen(jobId);
    }

    function markJobCompleted(jobId) {
      const allJobs = JSON.parse(localStorage.getItem('assignedJobs')) || [];
      const jobIndex = allJobs.findIndex(job => job.id === jobId);
      if (jobIndex === -1) {
        alert('Trabalho não encontrado.');
        return;
      }
      allJobs[jobIndex].status = 'completed';
      updateAssignedJobs(allJobs);
      alert('Trabalho marcado como concluído.');
      renderJobs();
      closeChatIfOpen(jobId);
    }

    function openChat(jobId) {
      const allJobs = JSON.parse(localStorage.getItem('assignedJobs')) || [];
      const job = allJobs.find(j => j.id === jobId);
      if (!job) return;
      currentChatJobId = jobId;
      chatClientName.textContent = job.client;
      chatContainer.style.display = 'block';
      renderChatMessages(job.chat || []);
    }

    function closeChatIfOpen(jobId) {
      if (currentChatJobId === jobId) {
        chatContainer.style.display = 'none';
        currentChatJobId = null;
        chatMessages.innerHTML = '';
      }
    }

    function renderChatMessages(messages) {
      chatMessages.innerHTML = '';
      messages.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.textContent = msg.sender + ': ' + msg.text;
        chatMessages.appendChild(msgDiv);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendChatBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message && currentChatJobId !== null) {
        const allJobs = JSON.parse(localStorage.getItem('assignedJobs')) || [];
        const jobIndex = allJobs.findIndex(job => job.id === currentChatJobId);
        if (jobIndex === -1) {
          alert('Trabalho não encontrado.');
          return;
        }
        const newMessage = { sender: 'Técnico', text: message };
        if (!allJobs[jobIndex].chat) {
          allJobs[jobIndex].chat = [];
        }
        allJobs[jobIndex].chat.push(newMessage);
        updateAssignedJobs(allJobs);
        renderChatMessages(allJobs[jobIndex].chat);
        chatInput.value = '';
      }
    });

    closeChatBtn.addEventListener('click', () => {
      chatContainer.style.display = 'none';
      currentChatJobId = null;
      chatMessages.innerHTML = '';
    });

    // Inicializar dados e renderizar
    initializeExampleAssignedJobs();
    renderJobs();

    // Terminar sessão
    document.getElementById('logoutBtn').addEventListener('click', function() {
      sessionStorage.removeItem('loggedTechnician');
    });
  </script>
</body>
</html>
